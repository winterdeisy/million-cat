<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #english {
            display: none;
        }
    </style>
</head>
<body>
    <p id="korea">
        안녕
    </p>
    <p id="english">
        hello
    </p>
    <input type="button" value="english" onclick="
    if(this.value==='english') {
    document.getElementById('korea').style.display='none';
    document.getElementById('english').style.display='block';
    // document.getElementById('korea').style.visibility='hidden';
    // document.getElementById('english').style.visibility='visible';
    this.value ='korea';
    }
    else {
    document.getElementById('english').style.display='none';
    document.getElementById('korea').style.display='block';
    this.value ='english';

    }
    ">
</body>
</html>
