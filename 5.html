    <style>
        body {

            display: inline-block;
            list-style: none;
            margin-top: 20px;
            margin-left: 150px;
            margin-right: 150px;
        }
        #footer a {
            position: relative;
            border-radius: 20px;
            padding: 10px;
            text-decoration: none;
            color: white;
        }
        #footer li:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        #footer li:active {
            border: 1px solid white;
        }

                //사용자의 마우스를 따라오게 만들기
