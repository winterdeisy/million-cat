    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        .header {

        }
        .scene {
            
            text-align: center;
            height: 100vh;
            font-family: 'Do Hyeon', sans-serif;
            background-image: url('sea.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        .scene h1 {
            display: inline-block;
            font-weight: 200;
            position: relative;
            top: 20%;
            animation-name: slide;
            animation-duration: 3s;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
        }
        @keyframes slide {
            from {
                margin-top: 10%;
            }
        }

        #footer {
            height: 15vh;
            text-align: center;
            font-size: 2rem;
            background-color: black;
            padding-top: 0px;
        }
        
        #footer li {
            display: inline-block;
            list-style: none;
            margin-top: 20px;
            margin-left: 150px;
            margin-right: 150px;
        }
        #footer a {
            position: relative;
            border-radius: 20px;
            padding: 10px;
            text-decoration: none;
            color: white;
        }
        #footer li:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        #footer li:active {
            border: 1px solid white;
        }
    </style>
</head>
<body>
        <!-- mojs -->

        <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
        <script>
            var c1 = new mojs.Shape({
                shape:'circle',
                radius:{0:30},
                stroke:{'white':'skyblue'},
                // 테두리가 두꺼워졌다가 얇아지는 모션
                strokeWidth:{10:0},
                // 파문같이 만들기
                fill:'none',
                //위치
                left:0, top:0,
                duration:300
            });
            
            document.addEventListener('click',function(e) {
                //사용자의 마우스를 따라오게 만들기
                c1.tune({x:e.pageX, y:e.pageY}).replay()
            });
        </script>

    </div>

    </div>
